<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="music_player">
        <div id="playlist">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <img src="Music/Aynur Doğan-qumrike.jpg" id="song-image" width="400" height="220">
        <div class="song_details">
            <p id="song-name">Qumrike</p>
            <p id="song-artist">Aynur Doğan</p>
        </div>
        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
                <i class="fa-solid fa-circle-play"></i>
            </button>
            <button id="pause">
                <i class="fa-solid fa-circle-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>

        <audio id="audio" preload="metadata" src="Music/Aynur Doğan - QumrikE.mp3"  ></audio>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>

        <div class="time-container">
            <span id="current-time">01.23</span>
            <span id="max-duration">02.45</span>
        </div>
        <div id="playlist-container" class="hide">
            <button id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul id="playlist-songs"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
